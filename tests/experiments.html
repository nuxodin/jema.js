<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Experiments</title>
    <meta name="viewport" content="width=device-width" />
<body>


<script type=module>
import {Schema} from '../schema.js';
import {dump} from 'https://cdn.jsdelivr.net/gh/nuxodin/dump.js@x/mod.min.js';
//import {dump} from '../../dump.js/mod.js';


const s1 = new Schema({
            "$schema": "https://json-schema.org/draft/2020-12/schema",
            "$id": "https://test.json-schema.org/dynamic-resolution-ignores-anchors/root",
            "$ref": "list",
            "$defs": {
                "foo": {
                    "$anchor": "items",
                    "type": "string"
                },
                "list": {
                    "$id": "list",
                    "type": "array",
                    "items": { "$dynamicRef": "#items" },
                    "$defs": {
                      "items": {
                          "$comment": "This is only needed to satisfy the bookending requirement",
                          "$dynamicAnchor": "items"
                      }
                    }
                }
            }
        });

const data = ["foo", 42];






dataOut.innerHTML = dump(data, {depth: 10, inherited: true, symbols: true });

await s1.deref();

schemaOut.innerHTML = dump(s1, {depth: 10, inherited: true, symbols: true });

const errors = [...s1.errors(data)];

errorsOut.innerHTML = dump(errors, {depth: 10, inherited: true, symbols: true });

for (const [key, schema] of AllSchemas) {
  const foraign = await schema;
  allSchemas.innerHTML += dump(foraign, {depth: 10, inherited: true, symbols: true });
}



console.log(
    s1.validate(1),
    s1.validate("a")
);
</script>

<h3>schema</h3>

<h2>Schema</h2>
<pre id="schemaOut"></pre>

<h2>Data</h2>
<pre id="dataOut"></pre>

<h2>Errors</h2>
<pre id="errorsOut"></pre>


<h2>All Schemas</h2>
<pre id="allSchemas"></pre>
